<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Munchies</title>
</head>
<body>
    <header>
        <h1>Munchies</h1>
        <input type="checkbox" id="toggler">
        <label for="toggler"><i class="ri-menu-line"></i>
            <div class="hamburger" onclick="Hamburger(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
        </label>
        <div class="menu">
            <ul class="list">
                <li><a href="#" class="active" onclick="showPage('home')">Home</a></li>
                <li><a href="#" onclick="showPage('menu')">Menu</a></li>
                <li><a href="#" onclick="showPage('dostawa')">Delivery</a></li>
                <li><a href="#" onclick="showPage('kontakt')">Contact</a></li>
            </ul>
        </div> 
    </header>
	<main>
<!--HOME-->
    <div id="home" class="page">
      <h1>Home</h1>
    </div>
<!--MENU-->
      <div id="menu" class="page">
            <h1>The Menu</h1>
            <div class="spit">
                <h3><a href="#main-courses">Main Courses</a></h3>
                <h3><a href="#Pizza">Pizza</a></h3>
                <h3><a href="#Desserts">Desserts</a></h3>
                <h3><a href="#Drinks">Drinks</a></h3>
            </div>
      </div>
<!--DOSTAWA-->
      <div id="dostawa" class="page">
        <h1>Wybierz miasto</h1>
        <input type="text" class="town">
      </div>
<!--KONTAKT-->
      <div id="kontakt" class="page">
        <h1>Kontakt</h1>
      </div>
    </main>
    <script src="script.js"></script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>
</html>
